server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:healpoint;DB_CLOSE_DELAY=-1;MODE=MSSQLServer
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: health,info